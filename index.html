<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sueca.AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Sueca.AI</h1>

        <div id="game-info">
            <p>Naipe de Trunfo: <span id="trump-suit"></span></p>
            <p>Carta de Trunfo: <span id="trump-card"></span></p>
            <p>Jogador Atual: <span id="current-player"></span></p>
            <p>Naipe a assistir: <span id="leading-suit"></span></p>
        </div>

        <div id="player-hands">
            <div id="player1-hand" class="player-hand">
                <h2>Jogador 1 (You)</h2>
                <div class="cards"></div>
            </div>
            <div id="player2-hand" class="player-hand">
                <h2>Jogador 2</h2>
                <div class="cards"></div>
            </div>
            <div id="player3-hand" class="player-hand">
                <h2>Jogador 3</h2>
                <div class="cards"></div>
            </div>
            <div id="player4-hand" class="player-hand">
                <h2>Jogador 4</h2>
                <div class="cards"></div>
            </div>
        </div>

        <div id="trick-area">
            <h3>Jogada Atual</h3>
            <div id="played-cards"></div>
        </div>

        <div id="scores">
            <h3>Pontos</h3>
            <p>Equipa A (1+3): <span id="team-a-score">0</span></p>
            <p>Equipa B (2+4): <span id="team-b-score">0</span></p>
        </div>

        <button id="start-game">Começar novo jogo</button>
        <button id="next-play">Avançar para a proxima jogada</button>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
